<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="./css/style.min.css">
    <title>Структура сайта для Gulp</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__body">
                <h1 class="header__super-title hidden uppercase">ласточка</h1>
                <h2 class="header__desc line-after uppercase">начинай играть вместе с&#160;нами и&#160;получи <span class="color-blue">быструю</span> прокачку</h2>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="preview">
            <div class="wrapper">
                <div class="preview__body">
                    <img class="preview__img" src="image/fonart.png" alt="fonart">
                    <img class="preview__img preview__img_btn" src="image/gnomomix.png" alt="btn">
                    <p class="preview__title uppercase">ласточка</p>
                    <a class="preview__link" href="#">играть</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__body">
            <div class="wrapper">
                <h2 class="version"></h2>
            </div>
        </div>
    </footer>
    <script src="js/script.min.js"></script>
</body>

</html>
